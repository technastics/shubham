<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Dark/Light Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>
            <span id="helpIcon" title="Click for help" style="cursor: pointer;">📑</span>
            My To-Do List
        </h1>
        <div id="dateTime"></div>

        <div class="mode-toggle">
            <span id="modeText">Light Mode</span>
            <div id="modeIcons">
                <span id="sun" class="icon" title="Switch to Light Mode" style="display: none;">☀️</span>
                <span id="moon" class="icon" title="Switch to Dark Mode">🌙</span>
            </div>
        </div>

        <!-- Add horizontal line here -->
        <hr class="divider">

        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskButton">Add</button>
        </div>

        <p id="emptyMessage" class="empty-message">Your current task list is empty. Add a task to get started!</p>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
